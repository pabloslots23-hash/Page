<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - VOURNE</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/checkout.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="site-header" id="header">
        <nav class="nav container">
            <div class="nav__center">
                <a href="index.html" class="nav__brand">VOURNE</a>
            </div>
        </nav>
    </header>

    <main class="checkout-page">
        <div class="container">
            <div class="checkout-header">
                <h1>Finalizar Compra</h1>
                <div class="checkout-steps">
                    <div class="step active">
                        <span class="step-number">1</span>
                        <span class="step-text">Información</span>
                    </div>
                    <div class="step">
                        <span class="step-number">2</span>
                        <span class="step-text">Envío</span>
                    </div>
                    <div class="step">
                        <span class="step-number">3</span>
                        <span class="step-text">Pago</span>
                    </div>
                </div>
            </div>

            <div class="checkout-layout">
                <div class="checkout-form-section">
                    <form id="checkoutForm" class="checkout-form">
                        
                        <div class="form-step active" id="step1">
                            <h2>Información de Contacto</h2>
                            
                            <div class="form-actions">
                                <button type="button" class="btn btn--secondary" onclick="window.history.back()">
                                    Volver al Carrito
                                </button>
                                <button type="button" class="btn btn--primary" onclick="checkout.nextStep()">
                                    Continuar al Envío
                                </button>
                            </div>
                        </div>

                        <div class="form-step" id="step2">
                            <h2>Método de Envío</h2>
                            
                            <div class="form-actions">
                                <button type="button" class="btn btn--secondary" onclick="checkout.previousStep()">
                                    Volver Atrás
                                </button>
                                <button type="button" class="btn btn--primary" onclick="checkout.nextStep()">
                                    Continuar al Pago
                                </button>
                            </div>
                        </div>

                        <div class="form-step" id="step3">
                            <h2>Método de Pago</h2>
                            
                            <div class="payment-options">
                                <div class="payment-option">
                                    <input type="radio" id="payment-card" name="payment" value="card" checked>
                                    <label for="payment-card">
                                        <i class="fab fa-cc-visa"></i>
                                        <i class="fab fa-cc-mastercard"></i>
                                        <span>Tarjeta de Crédito/Débito</span>
                                    </label>
                                    
                                    <div class="payment-form" id="cardForm">
                                        <div class="form-group">
                                            <label for="cardNumber">Número de Tarjeta *</label>
                                            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456">
                                        </div>
                                        
                                        </div>
                                </div>
                                
                                <div class="payment-option">
                                    <input type="radio" id="payment-paypal" name="payment" value="paypal">
                                    <label for="payment-paypal">
                                        <i class="fab fa-paypal"></i>
                                        <span>PayPal</span>
                                    </label>
                                    <div class="payment-info" id="paypalInfo" style="display:none;">
                                        <p>Serás redirigido a la página segura de PayPal para completar tu compra.</p>
                                        </div>
                                </div>
                                
                                <div class="payment-option">
                                    <input type="radio" id="payment-transfer" name="payment" value="transfer">
                                    <label for="payment-transfer">
                                        <i class="fas fa-university"></i>
                                        <span>Transferencia Bancaria</span>
                                    </label>
                                    
                                    <div class="payment-info" id="transferInfo">
                                        </div>
                                </div>
                            </div>

                            <div class="terms-agreement">
                                <input type="checkbox" id="terms" name="terms" required>
                                <label for="terms">
                                    Acepto los <a href="legal/terms.html" target="_blank">Términos y Condiciones</a> 
                                    y la <a href="legal/privacy.html" target="_blank">Política de Privacidad</a>
                                </label>
                            </div>

                            <div class="form-actions">
                                <button type="button" class="btn btn--secondary" onclick="checkout.previousStep()">
                                    Volver Atrás
                                </button>
                                <button type="submit" class="btn btn--primary" id="submitOrder">
                                    Completar Pedido
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="order-summary-section">
                    </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-bottom">
                <div class="footer-copyright">
                    © 2025 VOURNE. ALL RIGHTS RESERVED.
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/js/checkout.js"></script>
</body>
</html>
